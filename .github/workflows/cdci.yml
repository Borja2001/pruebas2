name: For every push

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v2
    - name: PHPUnit Tests
    - uses: php-actions/phpunit@v1 
      env:
          TEST_NAME: dniTest
      with:
          configuration: test/phpunit.xml
          args: --coverage-text
  
  
